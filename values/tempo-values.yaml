# Tempo â€” trace storage backend (single binary mode)
fullnameOverride: tempo

persistence:
  enabled: true
  size: 5Gi

tempo:
  server:
    http_listen_port: 3200

  distributor:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

  ingester:
    max_block_duration: 5m

  compactor:
    compaction:
      block_retention: 48h

  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal

  metrics_generator:
    enabled: true
    storage:
      path: /var/tempo/generator/wal
