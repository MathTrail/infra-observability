{{- $ns := .Values.namespace -}}
{{- $monitoring := .Values.monitoringNamespace -}}
# NetworkPolicies for the {{ $monitoring }} namespace
# Controls traffic between {{ $monitoring }} and {{ $ns }} namespaces.

---
# Allow all intra-namespace ingress within {{ $monitoring }}.
# Observability components (Alloy, Loki, Tempo, Mimir, MinIO, etc.) need to
# communicate freely with each other.
# NOTE: Only Ingress is restricted here. Egress is left open so that all pods
# can reach CoreDNS (kube-system) and external endpoints.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-intra-namespace
  namespace: {{ $monitoring }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}

---
# Allow Oathkeeper ({{ $ns }}) to reach Grafana ({{ $monitoring }})
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-oathkeeper-grafana-ingress
  namespace: {{ $monitoring }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ $ns }}
      ports:
        - protocol: TCP
          port: 80

---
# Allow Oathkeeper ({{ $ns }}) to reach Pyroscope ({{ $monitoring }})
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-oathkeeper-pyroscope-ingress
  namespace: {{ $monitoring }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: pyroscope
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ $ns }}
      ports:
        - protocol: TCP
          port: 4040

---
# Allow {{ $ns }} pods to push telemetry to OTel Collector ({{ $monitoring }})
# App services send OTLP traces via gRPC to the collector.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-telemetry-ingress
  namespace: {{ $monitoring }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-collector
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ $ns }}
      ports:
        - protocol: TCP
          port: 4317  # OTLP gRPC
        - protocol: TCP
          port: 4318  # OTLP HTTP
        - protocol: TCP
          port: 9411  # Zipkin

---
# Allow Alloy ({{ $monitoring }}) to scrape Prometheus metrics from {{ $ns }} pods,
# resolve DNS, and push telemetry to backends within {{ $monitoring }}.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-alloy-scrape-egress
  namespace: {{ $monitoring }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alloy
  policyTypes:
    - Egress
  egress:
    # DNS resolution (CoreDNS in kube-system)
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Scrape app metrics in {{ $ns }}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ $ns }}
      ports:
        - protocol: TCP
          port: 8080
    # Push to Loki, Tempo, Mimir within {{ $monitoring }}
    - to:
        - podSelector: {}
