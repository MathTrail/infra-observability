# NetworkPolicies for the {{.MONITORING_NAMESPACE}} namespace
# Controls traffic between {{.MONITORING_NAMESPACE}} and {{.NAMESPACE}} namespaces.

---
# Allow Oathkeeper ({{.NAMESPACE}}) to reach Grafana and Pyroscope ({{.MONITORING_NAMESPACE}})
# Oathkeeper strips the path and forwards browser requests to these services.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-oathkeeper-ingress
  namespace: "{{.MONITORING_NAMESPACE}}"
spec:
  podSelector: {}  # applies to all pods in {{.MONITORING_NAMESPACE}}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: "{{.NAMESPACE}}"
      ports:
        - protocol: TCP
          port: 80    # Grafana HTTP
        - protocol: TCP
          port: 4040  # Pyroscope

---
# Allow mentor-api ({{.NAMESPACE}}) to push telemetry to OTel Collector ({{.MONITORING_NAMESPACE}})
# mentor-api sends OTLP traces via gRPC to the collector.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-telemetry-ingress
  namespace: "{{.MONITORING_NAMESPACE}}"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-collector
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: "{{.NAMESPACE}}"
      ports:
        - protocol: TCP
          port: 4317  # OTLP gRPC
        - protocol: TCP
          port: 4318  # OTLP HTTP
        - protocol: TCP
          port: 9411  # Zipkin (Dapr)

---
# Allow Alloy ({{.MONITORING_NAMESPACE}}) to scrape Prometheus metrics from {{.NAMESPACE}} pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-alloy-scrape-egress
  namespace: "{{.MONITORING_NAMESPACE}}"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alloy
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: "{{.NAMESPACE}}"
      ports:
        - protocol: TCP
          port: 8080  # app metrics port
